<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sorry!</title>

		<style>
		  html, body {
				background-color: oklch(14.1% 0.005 285.823);
				color: oklch(0.857 0.089 25.352);
				margin: 0;
        padding: 0;
        height: 100%; /* Ensure html and body take full height */
        width: 100%; /* Ensure html and body take full width */
			}
			.container {
			  display: flex;
				flex-direction: column;
				width: 100%;
				height: 100%;
				justify-content: center;
        align-items: center;
        gap: 12px;
			}
			.wrapper {
				max-width: 768px;
				width: 100%;
			}
			h1, p {
			  margin: 0px;
			}
			a {
			  color: oklch(71.5% 0.143 215.221);
			}
		</style>

	</head>
	<body>
		<div class="container">
		  <div class="wrapper">
        <h1 style="font-size: 4em;">Sorry...</h1>
        <p>This was not supposed to happen...</p>
        <a href="/">Go back to the main website</a>
			</div>
			<div class="wrapper">
				<p><small style="opacity: 0.7">Code: %sveltekit.status%</small></p>
			  <p><small style="opacity: 0.7">Message: %sveltekit.error.message%</small></p>
			</div>
		</div>
	</body>
</html>
